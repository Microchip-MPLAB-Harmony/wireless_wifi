<!--#include file="header.htm" -->
<div id="content">

<h1>Wi-Fi Configuration:</h1>

<form method="post" action="config.htm" name="config">
<fieldset>
<div><label>Device mode:</label>
<select name="devmode" >
<option value="0" ~config_devmode(0)~>STA</option>
<option value="1" ~config_devmode(1)~>AP</option>
</select>
</div>
<div><label>Save config:</label>
<select name="saveconfig" >
<option value="1" ~config_saveconfig(1)~>Enable</option> 
<option value="0" ~config_saveconfig(0)~>Disable</option>
</select>
</div>
<div><label>Country code:</label>
<select name="countrycode" >
<option value="0" ~config_countrycode(0)~>GEN</option>
<option value="1" ~config_countrycode(1)~>USA</option>
<option value="2" ~config_countrycode(2)~>EMEA</option>
<option value="3" ~config_countrycode(3)~>CUST1</option>
<option value="4" ~config_countrycode(3)~>CUST2</option>
</select>
</div>
<div><label>STA Mode:</label></div>
<div>&nbsp;</div>
<div><label>SSID:</label>
<input type="text" name="stassid" value="~config_stassid~" /></div>
<div><label>Password:</label>
<input type="text" name="stapwd" value="~config_stapwd~" /></div>
<div><label>Authtype:</label>
<select name="staauth" >
<option value="1" ~config_staauth(1)~>OPEN</option>
<option value="3" ~config_staauth(3)~>WPA2</option>
<option value="5" ~config_staauth(5)~>WPA2WPA3</option>
<option value="6" ~config_staauth(6)~>WPA3</option>
</select>
</div>
<div><label>ChannelNo:</label>
<input type="text" name="stach" value="~config_stachannel~" /></div>
<div><label>Auto connect:</label>
<select name="staauto" >
<option value="1" ~config_autoconnect(1)~>Enable</option>
<option value="0" ~config_autoconnect(0)~>Disable</option>
</select>
</div>
<div>&nbsp;</div>
<div><label>AP Mode:</label></div>
<div>&nbsp;</div>
<div><label>SSID:</label>
<input type="text" name="apssid" value="~config_apssid~" /></div>
<div><label>Password:</label>
<input type="text" name="appwd" value="~config_appwd~" /></div>
<div><label>Authtype:</label>
<select name="apauth" >
<option value="1" ~config_apauth(1)~>OPEN</option>
<option value="3" ~config_apauth(3)~>WPAWPA2</option>
<option value="4" ~config_apauth(4)~>WPA2</option>
<option value="5" ~config_apauth(5)~>WPA2WPA3</option>
<option value="6" ~config_apauth(6)~>WPA3</option>
</select>
</div>
<div><label>ChannelNo:</label>
<input type="text" name="apch" value="~config_apchannel~" /></div>
<div>&nbsp;</div>
<div><label>SSID Visibility:</label>  
<select name="ssidv" >
<option value="1" ~config_ssidv(1)~>Enable</option>
<option value="0" ~config_ssidv(0)~>Disable</option>
</select>
</div>
<div>&nbsp;</div>
<div><input type="submit" class="sm" value="Apply Wi-Fi Configuration" /></div>
</fieldset>
</form>

<h4>Network Details:</h4>

<form method="post" action="config.htm" name="config">
<fieldset>
<div><label>MAC Address:</label>
<input type="text" name="mac" value="~config_mac~" disabled/></div>
<div><label>Host Name:</label>
<input type="text" name="host" value="~config_hostname~" disabled/></div>
<div><label>IP Address:</label>
<td><input type="text" name="ip" value="~config_ip~" disabled/></div>
<div><label>Gateway:</label>
<td><input type="text" name="gw" value="~config_gw~" disabled/></div>
<div><label>Subnet Mask:</label>
<td><input type="text" name="sub" value="~config_subnet~" disabled/></div>
<div><label>Primary DNS:</label>
<td><input type="text" name="dns1" value="~config_dns1~" disabled/></div>
<div><label>Secondary DNS:</label>
<input type="text" name="dns2" value="~config_dns2~" disabled/></div>
</fieldset>
</form>
</div>
<!--#include file="footer.htm" -->
